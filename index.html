<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HypercubeCore – SO(4) MVP</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #050509;
        color: #d7f9ff;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        overflow: hidden;
      }
      #app {
        display: grid;
        grid-template-columns: 320px 1fr;
        height: 100%;
      }
      #control-panel {
        background: rgba(12, 18, 32, 0.92);
        border-right: 1px solid rgba(86, 180, 252, 0.25);
        padding: 24px 20px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      #control-panel h1 {
        font-size: 1.25rem;
        margin: 0;
        color: #7fd2ff;
      }
      .control-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .control-group label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #9edcff;
      }
      .telemetry {
        border-top: 1px solid rgba(86, 180, 252, 0.2);
        padding-top: 12px;
        margin-top: 12px;
        gap: 8px;
      }
      .telemetry-row {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: rgba(211, 246, 255, 0.85);
      }
      .telemetry-row span:first-child {
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: rgba(144, 202, 249, 0.85);
      }
      .control-group input[type="range"] {
        width: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #status {
        font-size: 0.75rem;
        color: rgba(211, 246, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <aside id="control-panel">
        <header>
          <h1>SO(4) Rotation Bus</h1>
          <p id="status">Initializing…</p>
        </header>
        <section class="control-group">
          <label for="geometry">Geometry</label>
          <select id="geometry">
            <option value="tesseract">Tesseract</option>
            <option value="twentyFourCell">24-Cell</option>
          </select>
        </section>
        <section id="rotation-controls"></section>
        <section class="control-group">
          <label for="projectionDepth">Projection Depth</label>
          <input id="projectionDepth" type="range" min="1" max="8" step="0.1" value="3" />
        </section>
        <section class="control-group">
          <label for="lineWidth">Line Width</label>
          <input id="lineWidth" type="range" min="1" max="6" step="0.5" value="2" />
        </section>
        <section id="telemetry" class="control-group telemetry">
          <div class="telemetry-row">
            <span>Uniform uploads</span>
            <span id="uniform-uploads">0</span>
          </div>
          <div class="telemetry-row">
            <span>Uniform skips</span>
            <span id="uniform-skips">0</span>
          </div>
          <div class="telemetry-row">
            <span>Pending frames</span>
            <span id="dataset-pending">0</span>
          </div>
          <div class="telemetry-row">
            <span>Encoded frames</span>
            <span id="dataset-total">0</span>
          </div>
        </section>
      </aside>
      <canvas id="gl-canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
